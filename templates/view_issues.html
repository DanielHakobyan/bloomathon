<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reported Issues</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-4">Reported Issues</h1>

        <!-- Display Issues List -->
        <ul class="space-y-4">
            {% for issue in issues %}
                <li class="p-4 border rounded-md bg-blue-50">
                    <h2 class="font-semibold text-xl">{{ issue.title }}</h2>
                    <p class="mt-2">{{ issue.description }}</p>
                    <p class="mt-2 text-sm text-gray-600">Location: {{ issue.location }}</p>
                    <p class="mt-2 text-sm text-gray-600">Status: {{ issue.status }}</p>
                </li>
            {% else %}
                <li class="text-center text-gray-500">No issues reported yet.</li>
            {% endfor %}
        </ul>

        <!-- Back to Home -->
        <div class="mt-6 text-center">
            <a href="/" class="bg-indigo-500 text-white py-2 px-4 rounded-lg">Back to Home</a>
        </div>
    </div>
</body>
</html>
