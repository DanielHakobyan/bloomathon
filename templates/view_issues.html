<!DOCTYPE html>
<html lang="hy">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Վանաձոր | Հաղորդված Խնդիրներ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background: linear-gradient(-45deg, #f5f7fa, #e4e8f0, #d8e1f0, #e0e8f8);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .issue-card {
        transition: all 0.3s ease;
        border-left: 4px solid;
        backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.8);
      }

      .issue-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        background-color: rgba(255, 255, 255, 0.95);
      }

      .status-pending {
        border-left-color: #f59e0b;
      }

      .status-in-progress {
        border-left-color: #3b82f6;
      }

      .status-resolved {
        border-left-color: #10b981;
      }
    </style>
  </head>
  <body class="p-6">
    <div class="max-w-6xl mx-auto relative z-10">
      <div class="glass-effect rounded-xl shadow-lg overflow-hidden p-8">
        <div class="text-center mb-10">
          <h1 class="text-4xl font-bold text-indigo-700 mb-3">
            Վանաձորի Հաղորդված Խնդիրներ
          </h1>
          <p class="text-lg text-indigo-600">
            Քաղաքացիների կողմից հաղորդված խնդիրների ցանկ
          </p>
        </div>

        <div class="space-y-6">
          {% for issue in issues %}
          <div
            class="issue-card p-6 rounded-lg status-{{ issue.status|lower|replace(' ', '-') }}"
          >
            <div
              class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4"
            >
              <div class="flex-1">
                <div class="flex items-center gap-3 mb-2">
                  <h2 class="text-xl font-semibold text-gray-800">
                    {{ issue.title }}
                  </h2>
                  <span
                    class="px-3 py-1 rounded-full text-xs font-medium {% if issue.status == 'Pending' %}bg-amber-100 text-amber-800 {% elif issue.status == 'In Progress' %}bg-blue-100 text-blue-800 {% else %}bg-green-100 text-green-800{% endif %}"
                  >
                    {{ issue.status }}
                  </span>
                </div>
                <p class="text-gray-600">{{ issue.description }}</p>
                <div class="mt-4 flex flex-wrap gap-x-6 gap-y-2">
                  <div class="flex items-center text-sm text-gray-500">
                    <svg
                      class="w-4 h-4 mr-1"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                      ></path>
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                      ></path>
                    </svg>
                    {{ issue.location }}
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% else %}
          <div class="text-center py-16 glass-effect rounded-lg">
            <h3 class="mt-4 text-xl font-medium text-gray-800">
              Խնդիրներ չեն գտնվել
            </h3>
            <p class="mt-2 text-gray-600">Դեռևս ոչ մի խնդիր չի հաղորդվել։</p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
