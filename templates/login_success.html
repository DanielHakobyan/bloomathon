<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Success</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4ade80;
        --primary-dark: #22c55e;
        --background: #f8fafc;
        --card: #ffffff;
        --text: #334155;
        --text-light: #64748b;
      }

      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: var(--background);
        color: var(--text);
      }

      .container {
        text-align: center;
        padding: 2.5rem;
        border-radius: 16px;
        background-color: var(--card);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 360px;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      }

      h1 {
        color: var(--primary-dark);
        font-weight: 600;
        margin-bottom: 1rem;
        font-size: 2rem;
      }

      p {
        color: var(--text-light);
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .success-icon {
        font-size: 5rem;
        color: var(--primary);
        margin-bottom: 1.5rem;
        animation: bounce 1s ease infinite alternate;
      }

      .btn {
        display: inline-block;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(74, 222, 128, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(74, 222, 128, 0.4);
      }

      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-10px);
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 2rem 1.5rem;
          margin: 0 1rem;
        }

        h1 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">âœ“</div>
      <h1>Login Successful</h1>
      <p>Welcome back! You've successfully logged in to your account.</p>
      <a href="/" class="btn">Go to Dashboard</a>
    </div>
  </body>
</html>
