<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #354152;
        color: #ffffff;
        font: 300 1rem/1.5 "Helvetica Neue", sans-serif;
      }

      body.align {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        background-color: #354152;
        padding: 3rem 2rem;
        box-shadow: 0 0 250px #341ab3;
        border-radius: 1rem;
        text-align: center;
        width: 100%;
        max-width: 500px;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 100;
        margin-bottom: 2rem;
        text-transform: uppercase;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        text-align: left;
        font-size: 0.9rem;
        color: #ccc;
      }

      input[type="text"] {
        padding: 0.5rem 1rem;
        border: 1px solid #242c37;
        border-radius: 999px;
        background-color: transparent;
        color: #fff;
        text-align: center;
        outline: none;
      }

      button[type="submit"] {
        background-image: linear-gradient(160deg, #8ceabb 0%, #378f7b 100%);
        color: white;
        border: none;
        border-radius: 999px;
        padding: 0.75rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button[type="submit"]:hover {
        filter: brightness(1.1);
      }

      .home-link {
        margin-top: 1.5rem;
        color: #8ceabb;
        text-decoration: underline;
        display: inline-block;
      }
    </style>
  </head>
  <body class="align">
    <div class="card">
      <h1>Email Verification</h1>
      <form action="/auth/verify-email" method="POST">
        <input type="hidden" name="email" value="{{ email }}" />

        <label for="verification_code">Verification Code:</label>
        <input
          type="text"
          id="verification_code"
          name="verification_code"
          required
        />

        <button type="submit">Verify Email</button>
      </form>
      <a class="home-link" href="/">Go to Home</a>
    </div>
    <footer
      style="background-color: var(--teal-dark); color: var(--white)"
      class="py-12"
    >
      <div class="max-w-7xl mx-auto px-6 text-center">
        <p>
          Copyright Â© <span id="year"></span> Daniel Hakobyan. All rights
          reserved. This code is proprietary and confidential. Unauthorized
          copying, redistribution, modification, or use is strictly prohibited.
        </p>
        <script>
          document.getElementById("year").textContent =
            new Date().getFullYear();
        </script>
      </div>
    </footer>
  </body>
</html>
