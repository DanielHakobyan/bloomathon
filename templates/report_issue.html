<!DOCTYPE html>
<html lang="hy">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Վանաձոր | Խնդիրների Հաղորդում</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-blue: #006d77;
        --light-blue: #edf6f9;
        --lighter-blue: #fafafa;
        --accent-blue: #83c5be;
        --dark-blue: #005b63;
        --white: #ffffff;
        --light-gray: #f0f0f0;
        --medium-gray: #ccc;
        --dark-gray: #333;
        --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Open Sans", sans-serif;
        background-color: var(--lighter-blue);
        color: #333;
        min-height: 100vh;
        line-height: 1.6;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background elements */
      .bg-circle {
        position: fixed;
        border-radius: 50%;
        background: rgba(74, 137, 220, 0.1);
        z-index: -1;
        animation: float 15s infinite linear;
      }
      /* ✨ Enhanced ambient lighting */
      .bg-glow {
        position: fixed;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(131, 197, 190, 0.2),
          transparent 70%
        );
        box-shadow: 0 0 100px 40px rgba(131, 197, 190, 0.15);
        z-index: -2;
        animation: glowFloat 20s ease-in-out infinite alternate;
      }

      .circle-1 {
        width: 300px;
        height: 300px;
        top: -50px;
        left: -50px;
        animation-delay: 0s;
      }

      .circle-2 {
        width: 200px;
        height: 200px;
        bottom: 100px;
        right: -50px;
        animation-delay: 3s;
      }

      .circle-3 {
        width: 150px;
        height: 150px;
        top: 30%;
        right: 20%;
        animation-delay: 6s;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(20px, 20px) rotate(5deg);
        }
        50% {
          transform: translate(0, 40px) rotate(0deg);
        }
        75% {
          transform: translate(-20px, 20px) rotate(-5deg);
        }
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
        position: relative;
      }

      .logo {
        font-size: 2.5rem;
        color: var(--primary-blue);
        margin-bottom: 1rem;
        font-weight: 700;
        position: relative;
        display: inline-block;
      }

      .logo::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--primary-blue);
        border-radius: 3px;
      }

      h1 {
        font-size: 2rem;
        margin: 1rem 0;
        color: var(--dark-blue);
        font-weight: 600;
      }

      .subtitle {
        color: var(--dark-gray);
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
      }

      .form-container {
        background: var(--white);
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 20px 50px rgba(68, 231, 217, 0.635),
          0 0 30px rgba(131, 197, 190, 0.2); /* Glow effect */
        margin-bottom: 2rem;
        border: 1px solid var(--medium-gray);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .form-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(
          90deg,
          var(--primary-blue),
          var(--accent-blue)
        );
      }

      .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15),
          0 0 40px rgba(0, 255, 229, 0.82);
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--dark-blue);
        font-size: 1rem;
      }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-blue);
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 12px 15px 12px 40px;
        background: var(--light-gray);
        border: 1px solid var(--medium-gray);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
        color: #333;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(74, 137, 220, 0.2);
        background: var(--white);
      }

      textarea {
        min-height: 120px;
        resize: vertical;
        padding: 15px;
      }

      #osm-map {
        height: 300px;
        border-radius: 8px;
        margin: 1rem 0;
        border: 1px solid var(--medium-gray);
        box-shadow: var(--shadow);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
        font-size: 1rem;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .btn-primary {
        background-color: var(--primary-blue);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--dark-blue);
        transform: translateY(-2px);
        box-shadow: var(--shadow);
      }

      .btn-secondary {
        background-color: var(--light-blue);
        color: var(--primary-blue);
        border: 1px solid var(--primary-blue);
      }

      .btn-secondary:hover {
        background-color: var(--primary-blue);
        color: white;
        transform: translateY(-2px);
      }

      .btn i {
        margin-right: 8px;
      }

      .file-input {
        display: none;
      }

      .file-label {
        display: inline-block;
        padding: 12px 20px;
        background-color: var(--light-gray);
        border: 2px dashed var(--medium-gray);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
        width: 100%;
        color: var(--dark-gray);
      }

      .file-label:hover {
        border-color: var(--primary-blue);
        color: var(--primary-blue);
        background-color: var(--light-blue);
      }

      .file-label i {
        margin-right: 8px;
        color: var(--primary-blue);
      }

      .location-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }

      .footer {
        text-align: center;
        margin-top: 2rem;
        color: var(--dark-gray);
        font-size: 0.9rem;
      }

      .preview-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }

      .preview-item {
        position: relative;
        width: 80px;
        height: 80px;
        border-radius: 6px;
        overflow: hidden;
        border: 1px solid var(--medium-gray);
      }

      .preview-item img,
      .preview-item video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .remove-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: var(--primary-blue);
        color: white;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 12px;
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        font-size: 1.1rem;
        margin-top: 1rem;
        background: linear-gradient(
          90deg,
          var(--primary-blue),
          var(--accent-blue)
        );
        color: white;
        font-weight: 600;
      }

      .submit-btn:hover {
        background: linear-gradient(
          90deg,
          var(--dark-blue),
          var(--primary-blue)
        );
        transform: translateY(-2px);
      }

      .back-btn {
        background-color: transparent;
        color: var(--primary-blue);
        border: 1px solid var(--primary-blue);
        padding: 10px 20px;
      }

      .back-btn:hover {
        background-color: var(--light-blue);
      }

      @media (max-width: 768px) {
        .container {
          padding: 1.5rem;
        }

        .logo {
          font-size: 2rem;
        }

        h1 {
          font-size: 1.6rem;
        }

        .form-container {
          padding: 1.5rem;
        }

        .location-buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          margin-right: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated background elements -->
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>

    <div class="container">
      <header>
        <div class="logo">Vanadzor</div>
        <h1>Հաղորդել Խնդիր</h1>
        <p class="subtitle">
          Օգնեք մեզ բարելավել Վանաձոր քաղաքը Ձեր հետադարձ կապով
        </p>
      </header>

      <form
        id="issueForm"
        class="form-container"
        action="/report/"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="title"><i class="fas fa-heading"></i> Վերնագիր</label>
          <div style="position: relative">
            <i class="fas fa-heading input-icon"></i>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Նկարագրեք խնդիրը հակիրճ"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="description"
            ><i class="fas fa-align-left"></i> Մանրամասն նկարագրություն</label
          >
          <textarea
            id="description"
            name="description"
            placeholder="Խնդրի մանրամասն նկարագրություն, հնարավոր լուծումներ..."
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label><i class="fas fa-map-marker-alt"></i> Տեղադրություն</label>
          <div class="location-buttons">
            <button type="button" id="useMyLocation" class="btn btn-primary">
              <i class="fas fa-location-arrow"></i> Իմ Տեղադրությունը
            </button>
            <button type="button" id="selectOnMap" class="btn btn-secondary">
              <i class="fas fa-map-pin"></i> Նշել Քարտեզում
            </button>
          </div>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Կոորդինատներ"
            readonly
          />
          <input
            type="text"
            id="location-description"
            name="location_description"
            placeholder="Տարածքի նկարագրություն (փողոց, հարևանությամբ գտնվող շենքեր...)"
          />
          <div id="osm-map"></div>
        </div>

        <div class="form-group">
          <label><i class="fas fa-camera"></i> Նկարներ</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            class="file-input"
            multiple
          />
          <label for="photo" class="file-label">
            <i class="fas fa-cloud-upload-alt"></i> Ընտրել Նկարներ
          </label>
          <div class="preview-container" id="photo-preview"></div>
        </div>

        <div class="form-group">
          <label><i class="fas fa-video"></i> Տեսանյութ</label>
          <input
            type="file"
            id="video"
            name="video"
            accept="video/*"
            class="file-input"
          />
          <label for="video" class="file-label">
            <i class="fas fa-cloud-upload-alt"></i> Ընտրել Տեսանյութ
          </label>
          <div class="preview-container" id="video-preview"></div>
        </div>

        <button type="submit" class="btn submit-btn">
          <i class="fas fa-paper-plane"></i> ՀԱՂՈՐԴԵԼ ԽՆԴԻՐԸ
        </button>
      </form>

      <a href="/" class="btn back-btn">
        <i class="fas fa-arrow-left"></i> Վերադառնալ Գլխավոր Էջ
      </a>

      <div class="footer">
        <p>© <span id="year"></span> Built with Python(FastAPI) and MongoDB</p>
      </div>

      <script>
        document.getElementById("year").textContent = new Date().getFullYear();
      </script>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // Initialize map
      const map = L.map("osm-map").setView([40.8128, 44.4884], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      const blueIcon = L.icon({
        iconUrl:
          "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
      });

      let marker;

      // Add marker on click
      map.on("click", function (e) {
        if (marker) {
          map.removeLayer(marker);
        }
        marker = L.marker(e.latlng, { icon: blueIcon }).addTo(map);
        document.getElementById("location").value = `${e.latlng.lat.toFixed(
          6
        )}, ${e.latlng.lng.toFixed(6)}`;
      });

      // Use current location
      document
        .getElementById("useMyLocation")
        .addEventListener("click", function () {
          if (navigator.geolocation) {
            this.innerHTML =
              '<i class="fas fa-spinner fa-spin"></i> Որոնում...';

            navigator.geolocation.getCurrentPosition(
              function (position) {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;

                if (marker) {
                  map.removeLayer(marker);
                }

                map.setView([lat, lng], 16);
                marker = L.marker([lat, lng], { icon: blueIcon }).addTo(map);
                document.getElementById("location").value = `${lat.toFixed(
                  6
                )}, ${lng.toFixed(6)}`;

                document.getElementById("useMyLocation").innerHTML =
                  '<i class="fas fa-location-arrow"></i> Իմ Տեղադրությունը';
              },
              function (error) {
                alert("Տեղադրությունը չի կարող որոշվել: " + error.message);
                document.getElementById("useMyLocation").innerHTML =
                  '<i class="fas fa-location-arrow"></i> Իմ Տեղադրությունը';
              }
            );
          } else {
            alert("Geolocation is not supported by this browser.");
          }
        });

      // Select on map button
      document
        .getElementById("selectOnMap")
        .addEventListener("click", function () {
          alert("Խնդրում ենք սեղմել քարտեզի վրա՝ տեղադրությունը նշելու համար");
        });

      // File preview functionality
      document.getElementById("photo").addEventListener("change", function (e) {
        const previewContainer = document.getElementById("photo-preview");
        previewContainer.innerHTML = "";

        for (let file of e.target.files) {
          const reader = new FileReader();

          reader.onload = function (event) {
            const previewItem = document.createElement("div");
            previewItem.className = "preview-item";

            const img = document.createElement("img");
            img.src = event.target.result;

            const removeBtn = document.createElement("div");
            removeBtn.className = "remove-btn";
            removeBtn.innerHTML = "×";
            removeBtn.addEventListener("click", function () {
              previewItem.remove();
            });

            previewItem.appendChild(img);
            previewItem.appendChild(removeBtn);
            previewContainer.appendChild(previewItem);
          };

          reader.readAsDataURL(file);
        }
      });

      document.getElementById("video").addEventListener("change", function (e) {
        const previewContainer = document.getElementById("video-preview");
        previewContainer.innerHTML = "";

        if (e.target.files.length > 0) {
          const file = e.target.files[0];
          const url = URL.createObjectURL(file);

          const previewItem = document.createElement("div");
          previewItem.className = "preview-item";

          const video = document.createElement("video");
          video.src = url;
          video.controls = true;

          const removeBtn = document.createElement("div");
          removeBtn.className = "remove-btn";
          removeBtn.innerHTML = "×";
          removeBtn.addEventListener("click", function () {
            previewItem.remove();
            document.getElementById("video").value = "";
          });

          previewItem.appendChild(video);
          previewItem.appendChild(removeBtn);
          previewContainer.appendChild(previewItem);
        }
      });
    </script>
  </body>
</html>
