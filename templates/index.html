<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Armenia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-b from-blue-100 to-indigo-300 relative overflow-hidden">
    <div class="absolute inset-0 pointer-events-none">
        <svg class="absolute w-40 opacity-50 top-10 left-10 animate-pulse" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="#8ecae6"/>
        </svg>
        <svg class="absolute w-32 opacity-70 top-1/3 right-10 animate-bounce" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="35" fill="#f4a261"/>
        </svg>
        <svg class="absolute w-28 opacity-60 bottom-10 left-1/4 animate-spin-slow" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="30" fill="#90be6d"/>
        </svg>
    </div>
    <div class="text-center bg-white bg-opacity-90 p-10 rounded-2xl shadow-xl backdrop-blur-md z-10">
        <h1 class="text-4xl font-bold text-indigo-700">Welcome to Armenia</h1>
        <p class="text-gray-700 mt-2">Explore Armenia and its beautiful cities.</p>

        <div class="mt-6 space-y-3">
            <button onclick="window.location.href='/city'" class="w-full bg-indigo-100 text-indigo-700 py-3 rounded-lg shadow-md hover:bg-indigo-300 transition">
                Enter City
            </button>
            <button onclick="window.location.href='/map'" class="w-full bg-blue-100 text-blue-700 py-3 rounded-lg shadow-md hover:bg-blue-300 transition">
                Map
            </button>
            <button onclick="window.location.href='/transport'" class="w-full bg-green-100 text-green-700 py-3 rounded-lg shadow-md hover:bg-green-300 transition">
                Transport Info
            </button>
            <button onclick="window.location.href='/report'" class="w-full bg-yellow-100 text-yellow-700 py-3 rounded-lg shadow-md hover:bg-yellow-300 transition">
                Report an Issue
            </button>
            <button onclick="window.location.href='/news'" class="w-full bg-purple-100 text-purple-700 py-3 rounded-lg shadow-md hover:bg-purple-300 transition">
                Latest News
            </button>
            <button onclick="window.location.href='/statistics'" class="w-full bg-gray-100 text-gray-700 py-3 rounded-lg shadow-md hover:bg-gray-300 transition">
                City Statistics
            </button>
            
        </div>
    </div>

    <style>
        .animate-spin-slow {
            animation: spin 20s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>

</body>
</html>
